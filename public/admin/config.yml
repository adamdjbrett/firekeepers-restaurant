          - {name: "image", label: "Image", widget: "image", required: false}
          - {name: "show_breakfast", label: "Show Breakfast", widget: "boolean", required: false}
          - {name: "permalink", label: "Permalink", widget: "string", required: false}
          - {name: "body", label: "Content", widget: "markdown", required: false}
  - name: "menus"
    label: "Menus"
    files:
      - file: "_data/menus.yaml"
        label: "Menu Data"
        name: "menu_data"
        editor:
          preview: false
        fields:
          - {name: "title", label: "Title", widget: "string", required: false}
          - {name: "description", label: "Description", widget: "string", required: false}
          - name: "button"
            label: "Button"
            widget: "object"
            required: false
            fields:
              - {name: "text", label: "Text", widget: "string", required: false}
              - {name: "url", label: "URL", widget: "string", required: false}
          - name: "list"
            label: "Menu Sections"
            widget: "list"
            required: false
            fields:
              - {name: "title", label: "Section Title", widget: "string", required: false}
              - {name: "description", label: "Section Description", widget: "string", required: false}
              - {name: "enable_image", label: "Enable Section Image", widget: "boolean", default: false, required: false}
              - {name: "image", label: "Section Image", widget: "image", required: false, if: "enable_image"}
              - name: "item"
                label: "Menu Items"
                widget: "list"
                required: false
                fields:
                  - {name: "name", label: "Item Name", widget: "string", required: false}
                  - {name: "description", label: "Item Description", widget: "string", required: false}
                  - {name: "price", label: "Item Price", widget: "string", required: false}
                  - {name: "enable_option", label: "Enable Options", widget: "boolean", default: false, required: false}
                  - name: "options"
                    label: "Item Options"
                    widget: "list"
                    required: false
                    if: "enable_option"
                    fields:
                      - {name: "name", label: "Option Name", widget: "string", required: false}
                      - {name: "price", label: "Option Price", widget: "string", required: false}
  - name: "pages"
    label: "Static Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "content/page/about.md"
        editor:
          preview: false
        fields:
          - {name: "title", label: "Title", widget: "string", required: false}
          - {name: "description", label: "Description", widget: "string", required: false}
          - {name: "image", label: "Image", widget: "image", required: false}
          - {name: "permalink", label: "Permalink", widget: "string", required: false}
          - {name: "body", label: "Body", widget: "markdown", required: false}
  - name: "contact"
    label: "Contact Page"
    files:
      - file: "content/contact.md"
        label: "Contact Page Content"
        name: "contact"
        editor:
          preview: false
        fields:
          - {name: "layout", label: "Layout", widget: "hidden", default: "contact.njk", required: false}
          - {name: "title", label: "Title", widget: "string", required: false}
          - {name: "description", label: "Description", widget: "string", required: false}
          - {name: "image", label: "Image", widget: "image", required: false}
          - {name: "form_title", label: "Form Title", widget: "string", required: false}
          - {name: "button", label: "Button Text", widget: "string", required: false}
          - name: "map"
            label: "Map Section"
            widget: "object"
            required: false
            fields:
              - {name: "title", label: "Title", widget: "string", required: false}
              - {name: "image", label: "Image", widget: "image", required: false}
              - {name: "url", label: "URL", widget: "string", required: false}
          - {name: "body", label: "Content", widget: "markdown", required: false}
  - name: "404"
    label: "404 Page"
    files:
      - file: "content/404.md"
        label: "404 Page Content"
        name: "404"
        editor:
          preview: false
        fields:
          - {name: "title", label: "Title", widget: "string", required: false}
          - {name: "description", label: "Description", widget: "string", required: false}
          - {name: "permalink", label: "Permalink", widget: "string", required: false}
          - {name: "body", label: "Content", widget: "markdown", required: false}
  - name: "settings"
