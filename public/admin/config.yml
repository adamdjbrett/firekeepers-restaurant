logo_url: logo.svg
#local_backend: true
backend:
  name: git-gateway
  repo: adamdjbrett/firekeepers-restaurant
  branch: main 
media_folder: 'public/img'
collections:
  - name: "home"
    label: "Home Page"
    files:
      - file: "content/index.md"
        label: "Home Page Content"
        name: "home"
        editor:
          preview: false
        fields:
          - {name: "layout", label: "Layout", widget: "hidden", default: "home.njk", required: false}
          - {name: "title", label: "Title", widget: "string", required: false}
          - {name: "description", label: "Description", widget: "string", required: false}
          - {name: "image", label: "Image", widget: "image", required: false}
          - name: "header"
            label: "Header Section"
            widget: "object"
            required: false
            fields:
              - {name: "title", label: "Title", widget: "string", required: false}
              - {name: "description", label: "Description", widget: "string", required: false}
              - {name: "image", label: "Image", widget: "image", required: false}
              - name: "button1"
                label: "Button 1"
                widget: "object"
                required: false
                fields:
                  - {name: "text", label: "Text", widget: "string", required: false}
                  - {name: "url", label: "URL", widget: "string", required: false}
              - name: "button2"
                label: "Button 2"
                widget: "object"
                required: false
                fields:
                  - {name: "text", label: "Text", widget: "string", required: false}
                  - {name: "url", label: "URL", widget: "string", required: false}
          - {name: "show_breakfast", label: "Show Breakfast", widget: "boolean", required: false}
          - {name: "show_menu", label: "Show Menu", widget: "boolean", required: false}
          - name: "welcome"
            label: "Welcome Section"
            widget: "object"
            required: false
            fields:
              - {name: "title", label: "Title", widget: "string", required: false}
              - {name: "image", label: "Image", widget: "image", required: false}
              - {name: "description", label: "Description", widget: "string", required: false}
              - {name: "text", label: "Text", widget: "markdown", required: false}
          - name: "about"
            label: "About Section"
            widget: "object"
            required: false
            fields:
              - {name: "title", label: "Title", widget: "string", required: false}
              - {name: "section", label: "Section ID", widget: "string", required: false}
              - {name: "description", label: "Description", widget: "string", required: false}
              - {name: "image", label: "Image", widget: "image", required: false}
              - name: "button"
                label: "Button"
                widget: "object"
                required: false
                fields:
                  - {name: "text", label: "Text", widget: "string", required: false}
                  - {name: "url", label: "URL", widget: "string", required: false}
              - {name: "text", label: "Text", widget: "markdown", required: false}
  - name: "breakfast"
    label: "Breakfast Page"
    files:
      - file: "content/menu/breakfast.md"
        label: "Breakfast Page Content"
        name: "breakfast"
        editor:
          preview: false
        fields:
          - {name: "layout", label: "Layout", widget: "hidden", default: "breakfast.njk", required: false}
          - {name: "title", label: "Title", widget: "string", required: false}
          - {name: "description", label: "Description", widget: "string", required: false}
          - {name: "image", label: "Image", widget: "image", required: false}
          - {name: "show_menu", label: "Show Menu", widget: "boolean", required: false}
          - {name: "permalink", label: "Permalink", widget: "string", required: false}
          - {name: "body", label: "Content", widget: "markdown", required: false}
  - name: "breakfast_menu"
    label: "Breakfast Menu"
    files:
      - file: "_data/breakfast.yaml"
        label: "Breakfast Menu Data"
        name: "breakfast_data"
        editor:
          preview: false
        fields:
          - {name: "title", label: "Title", widget: "string", required: false}
          - {name: "description", label: "Description", widget: "string", required: false}
          - name: "button"
            label: "Button"
            widget: "object"
            required: false
            fields:
              - {name: "text", label: "Text", widget: "string", required: false}
              - {name: "url", label: "URL", widget: "string", required: false}
          - name: "menu"
            label: "Menu Items"
            widget: "list"
            required: false
            fields:
              - {name: "title", label: "Title", widget: "string", required: false}
              - {name: "single_price", label: "Enable Single Price", widget: "boolean", default: false, required: false}
              - {name: "price", label: "Single Price", widget: "string", required: false, if: "single_price"}
              - {name: "image", label: "Image", widget: "image", required: false}
              - {name: "description", label: "Description", widget: "markdown", required: false}
              - {name: "list_active", label: "Enable List", widget: "boolean", default: false, required: false}
              - name: "list"
                label: "List Items"
                widget: "list"
                required: false
                if: "list_active"
                fields:
                  - {name: "text", label: "Text", widget: "string", required: false}
                  - {name: "price", label: "Price", widget: "string", required: false}
                  - name: "variant"
                    label: "Variants"
                    widget: "list"
                    required: false
                    fields:
                      - {name: "name", label: "Name", widget: "string", required: false}
                      - {name: "price", label: "Price", widget: "string", required: false}
              - {name: "option", label: "Enable Option", widget: "boolean", default: false, required: false}
              - name: "option_list"
                label: "Option List"
                widget: "list"
                required: false
                if: "option"
                fields:
                  - {name: "text", label: "Text", widget: "string", required: false}
                  - {name: "price", label: "Price", widget: "string", required: false}
  - name: "menu"
    label: "Menu Page"
    files:
      - file: "content/menu/menu.md"
        label: "Menu Page Content"
        name: "menu"
        editor:
          preview: false
        fields:
          - {name: "layout", label: "Layout", widget: "hidden", default: "menu.njk", required: false}
          - {name: "title", label: "Title", widget: "string", required: false}
