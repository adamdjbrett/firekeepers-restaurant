          - {name: "description", label: "Description", widget: "string", required: false}
          - {name: "language", label: "Language", widget: "string", required: false}
          - {name: "locale", label: "Locale", widget: "string", required: false}
          - {name: "image", label: "Image", widget: "image", required: false}
          - {name: "favicon", label: "Favicon", widget: "image", required: false}
          - {name: "url", label: "URL", widget: "string", required: false}
          - {name: "formspree_id", label: "Formspree ID", widget: "string", required: false}
          - name: "navbar"
